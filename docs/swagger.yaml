          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Measurement'
            type: array
      summary: Read Measurements
      tags:
      - Measurements
    post:
      consumes:
      - application/json
      parameters:
      - description: Дані вимірювання
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.Measurement'
      produces:
      - text/plain
