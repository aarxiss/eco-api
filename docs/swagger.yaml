      tags:
      - Measurements
  /measurements/{m_id}:
    delete:
      parameters:
      - description: ID сенсора
        in: path
        name: m_id
        required: true
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: Видалено
          schema:
            type: string
      summary: Delete Measurement
      tags:
      - Measurements
    put:
      consumes:
      - application/json
      parameters:
      - description: ID сенсора
        in: path
        name: m_id
        required: true
        type: string
      - description: Нове значення
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.Measurement'
      produces:
      - text/plain
      responses:
        "200":
          description: Оновлено
          schema:
            type: string
      summary: Update Measurement
      tags:
      - Measurements
  /measurements/{m_id}/verify:
    get:
      parameters:
      - description: ID сенсора для перевірки останнього запису
        in: path
        name: m_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Verify Measurement
      tags:
      - Measurements
